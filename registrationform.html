<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<Header>
REGISTRATION FORM</header>
<table>
<tr><td>Student Name:</td></tr>
<tr><td>First Name:</td> <td><input type="text" name="FirstName"/></td>
<td>Last Name:</td> <td><input type="text" name="LastName"/></td></tr>
<tr><td>Gender:</td> <td><input type="radio" name="Male" value="Male"/>Male</td>
<td><input type="radio" name="Female" value="Female"/>Female</td>
</tr>
<tr><td>Father`s Name:</td> <td><input type="text" name="FathersName"/></td></tr>
<tr><td>Date of Birth:</td></tr>

<tr><td>Date:</td>
<td><select name="Date">
<option value>Select---</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="20">20</option>
<option value="21">21</option>
<option value="22">22</option>
<option value="23">23</option>
<option value="24">24</option>
<option value="25">25</option>
<option value="26">26</option>
<option value="27">27</option>
<option value="28">28</option>
<option value="29">29</option>
<option value="30">30</option>
</select></td>

<td>Month:</td>
<td>
<select name="Month">
<option value>Select---</option>
<option value="Jan">January</option>
<option value="Feb">/february</option>
<option value="Mar">March</option>
<option value="Apr">April</option>
<option value="May">May</option>
<option value="Jun">June</option>
<option value="Jul">July</option>
<option value="Aug">August</option>
<option value="Sept">September</option>
<option value="October">October</option>
<option value="Nov">November</option>
<option value="Dec">December</option>
</td>
<td>Year:</td>
<td>
<select value="Year">
<option value>Select---</option>
<option value="2011">2011</option>
<option value="2012">2012</option>
<option value="2013">2013</option>
<option value="2014">2014</option>
<option value="2015">2015</option>
<option value="2016">2016</option>
<option value="2017">2017</option>
</td>

</tr>
<tr><td> Date:</td>
<td><input type="date" /><td>
</tr>
<tr><td>Address:</td>
<td><textarea name="Address" rows="10" ></textarea></td></tr>

<tr><td>State:</td>
<td><select Name="State" >
<option value>Select---</option>
<option value="AP">Andhra Pradesh</option>
<option value="MP">Madhya Pradesh</option>
<option value="UP">Uttar Pradesh</option>
<option value="TN">Tamil Nadu</option>
<option value="TG">Telangana</option>
<option value="Ker">Kerala</option>
</td>
</tr>

<tr><td>Email-Id:</td>
<td><input type="email" name="email" /></td>
<td>Phone No:</td>
<td><input type="number"/></td>
</tr>
<tr><td>College Name:</td>
<td><select name="College">
<option value>Select---</option>
<option value="HIST">Mahaveer Institute of Science and Technology</option>
<option Value="CVSR">CVSR</option>
<option Value="JBIT">JBIT</option>
<option Value="JNTU">JNTU</option>
<option Value="Gokaraju">Gokaraju</option>
<option Value="VITS">VITS</option>
</td>
<td>Student ID:</td>
<td> <input type="number" /></td>
</tr>
<tr><td>Year of Passing:</td>
<td><input type="number" min="1990" max="2018"/></td>
<td>Stream:</td>
<td> <Select name="Stream">
<option value>Select---</option>
<option value="eee">EEE</option>
<option value="ECE">ECE</option>
<option value="CS">CS</option>
<option value="mech">Mech</option>
</tr>

<tr><td>Name of The Bank:</td>
<td><select Name="BankName">
<option value="SBI">SBI</option>
<option value="ICICI">ICICI</option>
<option value="kotak">Kotak</option>
</td>
<td>Account Number:</td>
<td><input type="text"></td>
</tr>

<tr>
<td><input type="button" Value="Submit"></td>
</tr>
</table>
</body>	
</html>
